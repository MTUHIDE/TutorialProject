<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Recipe Application</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
          integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous"/>
</head>
<body>
<div id="registrationform">

    <div id="" class="container-fluid">
        <div id="rowTest" class="row">
            <div class="col-lg-6 offset-lg-3">
                <!--/*@thymesVar id="user" type="com.recipe.domains.User"*/-->
                <form th:action="@{/register}" method="post" th:object="${user}">

                    <div class="form-group">
                        <label for="inputUserName">Username</label>
                        <input type="text" class="form-control" id="inputUserName" maxlength="24"
                               placeholder="Username" th:field="*{username}" required="required"/>
                    </div>

                    <div class="form-group">
                        <label for="inputPassword">Password</label>
                        <input type="password" class="form-control" id="inputPassword"
                               placeholder="Password" th:field="*{password}" required="required"/>
                    </div>

                    <button type="submit" class="btn btn-primary">Submit</button>
                </form><!--end of form-->

            </div><!--end of col-->
        </div><!--end of row-->
    </div><!--end of container fluid hi-->
</div>

</body>
</html>
