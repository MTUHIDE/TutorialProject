<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous"/>
<head>
    <meta charset="UTF-8"/>
    <title>Recipes</title>
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">


            <!--Our list of recipes-->
            <ul class="list-unstyled">

                <!--A singular recipe element-->
                <li th:each="recipe : ${recipes}">

                    <!--The boostrap card that will contain our recipe data.-->
                    <div class="card">
                        <div class="card-block">

                            <!--This comment is for IntelliJ, it associates a Thymeleaf variable with a type for autocompletion help-->
                            <!--/*@thymesVar id="recipe" type="com.recipe.domains.Recipe"*/-->
                            <a class="card-title" th:text="*{recipe.getName()}" th:href="@{/recipe/{recipeId}(recipeId=${recipe.getId()})}"></a>
                            <h6 class="card-subtitle mb-2 text-muted" th:text="*{recipe.getCategory()}"></h6>
                            <p class="card-text" th:text="*{recipe.getDescription()}"></p>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>

<script
        src="https://code.jquery.com/jquery-3.1.1.slim.min.js"
        integrity="sha256-/SIrNqv8h6QGKDuNoLGA4iret+kyesCkHGzVUUV0shc="
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"
        integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
        crossorigin="anonymous"></script>
</body>
</html>
