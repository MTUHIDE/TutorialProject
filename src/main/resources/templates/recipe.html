<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous"/>
<head>
    <meta charset="UTF-8"/>
    <title>Recipes</title>
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <!--/*@thymesVar id="recipe" type="com.recipe.domains.Recipe"*/-->
            <h3 th:text="${recipe.getName()}"></h3>
            <p th:text="${recipe.getDescription()}"></p>
            <ul class="list-unstyled">
                <li th:each="ingredient : ${recipe.getIngredients()}">
                    <p>
                        <span th:text="${ingredient.getQuantity()}"></span> <span
                            th:text="${ingredient.getUnit()}"></span> <span th:text="${ingredient.getName()}"></span>
                    </p>
                </li>
            </ul>
        </div>
    </div>
</div>

<script
        src="https://code.jquery.com/jquery-3.1.1.slim.min.js"
        integrity="sha256-/SIrNqv8h6QGKDuNoLGA4iret+kyesCkHGzVUUV0shc="
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"
        integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
        crossorigin="anonymous"></script>
</body>
</html>
